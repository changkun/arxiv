version: "3"
services:
  arxiv:
    restart: always
    container_name: arxivprod
    image: arxiv-preserver:latest
    ports:
      - "5000:5000"
    volumes:
      - ./data/:/arxiv/data
    depends_on:
      - mongo
  mongo:
    restart: always
    container_name: arxivdb
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

